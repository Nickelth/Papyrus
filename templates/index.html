<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>帳票出力画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 40px;">
    <h1>帳票出力画面</h1>
    <p>お客様名: 田中　太郎</p>
    
    <form method="post" action="/index">
        <label>商品コード</label>
        <input type="text" name="sku"><br>

        <label>商品名</label>
        <input type="text" name="name"><br>

        <label>数量</label>
        <input type="number" name="qty"><br>

        <label>単価（円）</label>
        <input type="number" name="unit_price"><br>

        <label>備考</label>
        <input type="text" name="note"><br>

        <div class="button-area no-print" style="display:flex;">
            <button type="submit" name="action" value="add">納品リストに追加</button>
            <button type="submit" name="action" value="clear">クリア</button>
        </div>
    </form>

    <table>
        <tr>
            <th>商品コード</th>
            <th>商品名</th>
            <th>数量</th>
            <th>単価</th>
            <th>金額</th>
            <th>備考</th>
        </tr>
        {% for item in delivery_list %}
        <tr>
            <td>PY-{{ item.sku }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.unit_price }} 円</td>
            <td>{{ item.qty }} 台</td>
            <td>{{ item.total }} 円</td>
            <td>{{ item.note }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <div class="button-area no-print" style="display:flex;">
        <form action="/generate_pdf" method="post">
            <button type="submit" name="action" value="print">📄 PDFで出力する</button>
        </form>
        <form action="/index" method="post">
            <button type="submit" name="action" value="clear_list">クリア</button>
        </form>
    </div>

</body>
</html>
